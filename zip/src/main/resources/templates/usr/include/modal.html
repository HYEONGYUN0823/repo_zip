<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">

	<!-- 삭제 모달 -->
	<div class="modal fade" id="modalConfirmUelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalConfirmUeleteLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalConfirmTitleUelete">확 인</h5>
	                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close" style="background:none;border:none;">
					<i class="fas fa-times fa-lg"></i>
					</button>
				</div>
				<div class="modal-body" id="modalConfirmBodyUelete">
					해당 데이터를 삭제하시겠습니까 ?
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary btn btn_custom" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-danger btn_custom" id="btnModalUelete">삭제</button>
				</div>
			</div>
	    </div>
	</div>
	
	<!-- 저장 모달 -->
	<div class="modal fade" id="modalConfirmSave" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalConfirmSaveLabel" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">저장 확인</h5>
	                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close" style="background:none;border:none;">
	                    <i class="fas fa-times fa-lg"></i>
	                </button>
	            </div>
	            <div class="modal-body">
	                선택한 항목을 저장하시겠습니까?
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-outline-secondary btn btn_custom" data-bs-dismiss="modal">취소</button>
	                <button type="button" class="btn btn-primary" id="btnSave">저장</button>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- 알림 모달 -->
	<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertModalLabel">알림</h5>
					<button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close" style="background:none;border:none;">
						<i class="fas fa-times fa-lg"></i>
					</button>
				</div>
				<div class="modal-body" id="alertModalBody"></div>
	      		<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary btn btn_custom" data-bs-dismiss="modal">확인</button>
	      		</div>
			</div>
		</div>
	</div>
	
	<!-- 출고 완료 후 이동 여부를 묻는 모달 -->
	<div class="modal fade" id="modalAfterForwarding" tabindex="-1" aria-labelledby="modalAfterForwardingLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalAfterForwardingLabel">출고 완료</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
				</div>
				<div class="modal-body">
					출고가 완료되었습니다.<br>출고 완료 목록으로 이동하시겠습니까?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니요</button>
					<button type="button" id="btnGoToComplete" class="btn btn-primary">네</button>
				</div>
			</div>
		</div>
	</div>
	
</th:block>
