<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{usr/include/head :: head}"></div>

<main>
  <div class="mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="/usr/index/Index">홈</a></li>
              <li class="breadcrumb-item"><a href="/usr/product/ProductUsrList">밀키트</a></li>
              <li class="breadcrumb-item active" aria-current="page">결제 완료</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <section class="mb-lg-14 mb-8 mt-8">
    <div class="container text-center">
      <h1 class="fw-bold mb-4">결제가 성공적으로 완료되었습니다!</h1>
      <p class="mb-3">주문번호: <strong th:text="${orderId}">123456789</strong></p>
      <p class="mb-3">결제금액: <strong th:text="${amount} + '원'">3,500원</strong></p>
      <p class="mb-3">주문자: <strong th:text="${customerName}">김OO</strong></p>
      <a href="/usr/setting/AccountOrdersUsrList" class="btn btn-primary mt-4">주문 내역 보기</a>
    </div>
  </section>
</main>

<div th:replace="~{usr/include/footer :: footer}"></div>
</html>
